<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissor!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Modal when computer picks -->
    <div class="blur hidden"></div>
    <div class="container--main">
      <div class="modal hidden">
        <div class="computer">
          <h1>Computer picks?</h1>
          <div class="computer--choice">
            <img class="computer--q" src="img/question.svg"/>
            <img class="rock hidden" src="img/rock.svg" alt="" />
            <img class="paper hidden " src="img/paper.svg" alt="" />
            <img class="scissor hidden" src="img/scissor.svg" alt="" />
            <img class="exit "src="img/x.svg" alt="">
          </div> 
          <p class="roundwinner"></p>
          <button class="new--round">New round</button>
        </div>
      </div>
   <!-- End of modal -->

      <div class="top">
        <div class="container--player">
          <div class="choice--bg player--rock">
         
            <img src="img/rock.svg" alt="rock" />
          </div>
          <div class="choice--bg player--paper">
            <img src="img/paper.svg" alt="paper" />
          </div>
          <div class="choice--bg player--scissor">
            <img src="img/scissor.svg" alt="scissor" />
          </div>
        </div>
        <div class="info--left">
          <h1>Round <span class="round--number">1</span></h1>
        </div>
     
      </div> 
      <div class="bottom">
        <h1>Rochambeau</h1>
        <h3>Best of 5 rounds</h3>
      </div>
      <div class="score  hidden">      
        <div class="scores">
          <div class="player--score">
            <h4>Playerscore</h4>
            <div class="player--scores"></div>
          </div>
          <div class="computer--score">
            <h4>Computerscore</h4>
            <div class="computer--scores"></div>
          </div>
        </div>
       
      </div>
    </div>
    </div>

       
   
  </body>
</html>
